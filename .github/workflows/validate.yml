name: Validate

on:
  pull_request:
    branches: [main]

jobs:
  validate-data:
    name: Validate Model Data
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Validate YAML schemas
        run: npm run validate

  lint-web:
    name: Lint & Typecheck Website
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: cd web && npx tsc --noEmit

  build-web:
    name: Build Website
    runs-on: ubuntu-latest
    needs: [validate-data, lint-web]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
